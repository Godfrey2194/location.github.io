<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my location coordinates</title>
    <link = rel="stylesheet" href="./main.css">
</head>
<body>

    <p class="head">Click the button to get the coordinates of your location.</p>
    
    <button class="button" onclick="getLocation()">Try It</button>
    
    <p class="waist"><strong>Note:</strong> The geolocation property is not supported in IE8 and earlier versions.</p>
    
    <p id="demo"></p>
    
    <script>
    var x = document.getElementById("demo");
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
      "<br>Longitude: " + position.coords.longitude;
    }
    </script>
    
    </body>
    </html>
